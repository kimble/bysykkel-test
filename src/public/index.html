<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bysykkel stasjoner</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        body {
            margin: 40px;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: 250%;
            text-transform: uppercase;
            margin-bottom: 3em;
            transform: rotate(-2deg);
        }
        h1 span {
            background-color: #cd37cd;
            border-radius: 3px;
            padding: 5px 10px;
            color: white;
            box-shadow: 2px 3px #ed80f1;
        }


        #stations {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, 250px);
            background-color: #fff;
            color: #444;
        }

        .station {
            font-size: 100%;
            border-radius: 3px;
            padding: 5px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fafafa;
            border: 2px solid #e1e2eb;
        }

        .station .closed-sign {
            display: none;
        }

        .station.closed .closed-sign {
            display: inline-block;
            margin: 2px 5px;
            background-color: orange;
            font-weight: bold;
            font-size: 70%;
            color: white;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .station h2 {
            margin-top: 0;
            font-size: 130%;
        }

        .station h2 .span {
            background-color: #cd37cd;
            color: white;
        }

        .station .subtitle {
            text-transform: uppercase;
            font-size: 55%;
            color: #555;
        }

        .station .availability {
            text-align: right;
        }

        #errorContainer {
            color: white;
            background-color: #ff8145;
            border-radius: 2px;
            margin: 1em;
            padding: 0.5em;
            display: inline-block;
            float: right;
        }

        body #loader,#errorContainer {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loading #loader {
            opacity: 1;
        }
        body.error #errorContainer {
            opacity: 1;
        }

        #map {
            margin-bottom: 1em;
            border: 2px solid #ccc;
        }

        p.creds {
            font-style: italic;
            margin-top: 2em;
            color: #888;
        }
    </style>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
</head>
<body>



    <div id="errorContainer">
        <strong>Error: </strong> <span class="message"></span>
    </div>

    <h1><span>Bysykkel stasjoner i Oslo</span> <img src="assets/loader.gif" alt="Loading.." id="loader"></h1>

    <div id="map"></div>
    <div id="stations">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="frontend.js"></script>

    <script>
        startApplication(d3, ol);
    </script>


    <p class="creds">
        Marker basert p√•: https://commons.wikimedia.org/wiki/File:Map_pin_icon.svg
    </p>

</body>
</html>
