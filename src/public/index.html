<!doctype html>
<html lang="en">
<head>

    <title>Bysykkel stasjoner</title>

    <style>
        body {
            margin: 40px;
        }

        #stations {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr) ) ;

        }

        .station {
            padding: 10px;
        }
    </style>

    <h1>Bysykkel stasjoner</h1>

    <div id="stations">

</html>
